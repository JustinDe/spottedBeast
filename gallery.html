<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <script type="text/javascript">
        function loadJSON(path, success, error)
        {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function()
            {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        if (success)
                            success(JSON.parse(xhr.responseText));
                    } else {
                        if (error)
                            error(xhr);
                    }
                }
            };
            xhr.open("GET", path, true);
            xhr.send();
        }
    </script>
</head>
<body>
<script type="text/javascript">
    loadJSON('http://localhost:8080/feed', function(data) { console.log(data); }, function(xhr) { console.error(xhr); });
</script>
</body>
</html>
